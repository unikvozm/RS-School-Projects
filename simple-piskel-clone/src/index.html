<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Piskel Clone</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__icon">
        <div class="header__icon-stick"></div>
        <div class="header__icon-stick"></div>
        <div class="header__icon-stick"></div>
      </div>
      <h1 class="header__title">Simple Piskel Clone</h1>
      <div class="header__dots">
        <div class="header__dots-dot"></div>
        <div class="header__dots-dot"></div>
        <div class="header__dots-dot"></div>
      </div>
    </header>
    <main class="main">
      <section class="menu">
        <div class="size">
          <p class="size__tip">Pencil size <br> from 1 to 4 pixels</p>
          <div class="size__box size-1 size-selected"></div>
          <div class="size__box size-2"></div>
          <div class="size__box size-3"></div>
          <div class="size__box size-4"></div>
        </div>
        <div class="tools">
          <div id="pen" class="tools__tool">
            <img
              src="./components/tools/pen/pen-icon.png"
              alt="pen"
              class="tools__tool-icon"
            />
            <p class="tools__tool-tip">
              Pen tool <span class="tools__tool-tip--key">(P)</span>
            </p>
          </div>
          <div id="stroke" class="tools__tool">
            <img
              src="./components/tools/stroke/stroke-icon.png"
              alt="stroke"
              class="tools__tool-icon"
            />
            <p class="tools__tool-tip">
              Stroke tool <span class="tools__tool-tip--key">(L)</span>
            </p>
          </div>
          <div id="paint-bucket" class="tools__tool">
            <img
              src="./components/tools/paint-bucket/paint-bucket-icon.png"
              alt="paint bucket"
              class="tools__tool-icon"
            />
            <p class="tools__tool-tip">
              Paint bucket tool <span class="tools__tool-tip--key">(B)</span>
            </p>
          </div>
          <div id="paint-all-bucket" class="tools__tool">
            <img
              src="./components/tools/paint-bucket/paint-all-icon.png"
              alt="paint everything bucket"
              class="tools__tool-icon"
            />
            <p class="tools__tool-tip">
              Paint all pixels of the same color
              <span class="tools__tool-tip--key">(A)</span>
            </p>
          </div>
          <div id="color-picker" class="tools__tool">
            <img
              src="./components/tools/color-picker/color-picker-icon.png"
              alt="color picker"
              class="tools__tool-icon"
            />
            <p class="tools__tool-tip">
              Color picker <span class="tools__tool-tip--key">(O)</span>
            </p>
          </div>
          <div id="eraser" class="tools__tool">
            <img
              src="./components/tools/eraser/eraser-icon.png"
              alt="eraser"
              class="tools__tool-icon"
            />
            <p class="tools__tool-tip">
              Eraser tool <span class="tools__tool-tip--key">(E)</span>
            </p>
          </div>
        </div>
        <div class="colors">
          <div class="colors__color">
            <div class="colors__color-circle current-color">
              <input type="color" class="colors__color-picker" />
            </div>
            <p class="colors__color-name">Current color</p>
          </div>
          <div class="colors__color">
            <div class="colors__color-circle prev-color"></div>
            <p class="colors__color-name">Prev color</p>
          </div>
          <div class="colors__color">
            <div class="colors__color-circle red"></div>
            <p class="colors__color-name">red</p>
          </div>
          <div class="colors__color">
            <div class="colors__color-circle blue"></div>
            <p class="colors__color-name">blue</p>
          </div>
        </div>
      </section>
      <section class="drawing-area">
        <canvas class="drawing-area__canvas"
          >Your browser doesn't support canvas</canvas
        >
        <input
          type="range"
          class="drawing-area__slider"
          name="slider"
          min="32"
          max="128"
          value="32"
          step="32"
        />
        <label for="slider" class="drawing-area__slider-value">32</label>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
