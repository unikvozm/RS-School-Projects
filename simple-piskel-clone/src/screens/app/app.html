<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      href="../../img/favicon.png"
    />
    <title>Simple Piskel Clone</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="../index.html" class="header__main-link"
        ><img class="header__logo" src="../../img/logo.png"
      /></a>
      <h1 class="header__title">Simple Piskel Clone</h1>
      <div class="header__btns">
        <a href="app.html" class="header__btns-btn btn-create" target="_blank"
          ><button class="header__btn">Create sprite</button></a
        >
        <button class="header__btn btn-auth">Sign in</button>
      </div>
    </header>
    <main class="main">
      <section class="menu">
        <div class="size">
          <p class="size__tip">
            Pen size <br />
            from 1 to 4 pixels
          </p>
          <div class="size__box size-1 size-selected" id="1"></div>
          <div class="size__box size-2" id="2"></div>
          <div class="size__box size-3" id="3"></div>
          <div class="size__box size-4" id="4"></div>
        </div>
        <div class="tools">
          <div id="pen" class="tools__tool">
            <img
              src="../../components/tools/pen/penIcon.png"
              alt="pen"
              class="tools__tool-icon"
            />
            <p class="tools__tool-tip">
              Pen tool
              <span class="tools__tool-tip--key" id="pen-key">(P)</span>
            </p>
          </div>
          <div id="stroke" class="tools__tool">
            <img
              src="../../components/tools/stroke/strokeIcon.png"
              alt="stroke"
              class="tools__tool-icon"
            />
            <p class="tools__tool-tip">
              Stroke tool
              <span class="tools__tool-tip--key" id="stroke-key">(L)</span>
            </p>
          </div>
          <div id="paint-bucket" class="tools__tool">
            <img
              src="../../components/tools/paintBucket/paintBucketIcon.png"
              alt="paint bucket"
              class="tools__tool-icon"
            />
            <p class="tools__tool-tip">
              Paint bucket tool
              <span class="tools__tool-tip--key" id="paint-bucket-key"
                >(B)</span
              >
            </p>
          </div>
          <div id="paint-all-bucket" class="tools__tool">
            <img
              src="../../components/tools/paintBucket/paintAllIcon.png"
              alt="paint everything bucket"
              class="tools__tool-icon"
            />
            <p class="tools__tool-tip">
              Paint all pixels of the same color
              <span class="tools__tool-tip--key" id="magic-bucket-key"
                >(A)</span
              >
            </p>
          </div>
          <div id="color-picker" class="tools__tool">
            <img
              src="../../components/tools/colorPicker/colorPickerIcon.png"
              alt="color picker"
              class="tools__tool-icon"
            />
            <p class="tools__tool-tip">
              Color picker
              <span class="tools__tool-tip--key" id="color-picker-key"
                >(O)</span
              >
            </p>
          </div>
          <div id="eraser" class="tools__tool">
            <img
              src="../../components/tools/eraser/eraserIcon.png"
              alt="eraser"
              class="tools__tool-icon"
            />
            <p class="tools__tool-tip">
              Eraser tool
              <span class="tools__tool-tip--key" id="eraser-key">(E)</span>
            </p>
          </div>
        </div>
        <div class="colors">
          <div class="colors__color">
            <input
              type="color"
              class="colors__color-picker"
              id="primary-color"
            />
            <p class="colors__color-tip">
              Primary color - <br />
              left mouse button
            </p>
          </div>
          <img
            class="colors__color-swap"
            src="../../components/frames/icons/swap.png"
          />
          <div class="colors__color">
            <input
              type="color"
              class="colors__color-picker"
              id="secondary-color"
            />
            <p class="colors__color-tip">
              Secondary color - <br />
              right mouse button
            </p>
          </div>
        </div>
        <div class="shortcuts">
          <button class="shortcuts__btn">
            <img
              src="../../screens/keyShortcuts/keyIcon.png"
              alt="shortcuts"
              class="shortcuts__icon"
            />
          </button>
          <div class="shortcuts__window window-closed"></div>
        </div>
      </section>
      <section class="frames">
        <ul class="frames__preview">
          <li class="frames__frame active-frame" data-item="1">
            <div class="frames__frame-canvas active-canvas" data-item="1"></div>
            <button class="frames__frame-num frames__frame--btn" btn-item="1">1</button>
            <button class="frames__frame-del frames__frame--btn" btn-del="1"></button>
            <button class="frames__frame-move frames__frame--btn"></button>
            <button class="frames__frame-double frames__frame--btn" btn-dbl="1"></button>
          </li>
        </ul>
        <button class="frames__add-new">
          <img
            class="frames__add-new--plus"
            src="../../components/frames/icons/plus.png"
          />
          <p class="frames__add-new--txt">Add new frame</p>
        </button>
      </section>
      <section class="drawing-area">
        <canvas class="drawing-area__canvas"
          >Your browser doesn't support canvas</canvas
        >
        <div class="drawing-area__slider-container">
          <input
            type="range"
            class="drawing-area__slider"
            name="slider"
            min="32"
            max="128"
            value="32"
            step="32"
          />
          <label for="slider" class="drawing-area__slider-value">32</label>
        </div>
      </section>
    </main>
  </body>
</html>
